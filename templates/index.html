{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block search_book %}d-flex justify-content-center align-items-center{% endblock %}

{% block content %}
<div>
    <h1 class="fw-bold text-black">Search for a Book</h1>
    <form class="form-outline" method="POST" action="/search">
        <div class="input-group mb-3">
            <input class="form-control" type="search" name="bookName" id="searchBook" placeholder="Search..." />
            <button class="btn btn-success" type="submit">
                Search&nbsp;&nbsp;<i class="fas fa-search"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
